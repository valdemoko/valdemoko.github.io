name: CI/CD - Build Docker, Push to GHCR and Update Site

on:
  push:
    branches: [ "main" ]

env:
  IMAGE_NAME: ghcr.io/valdemoko/mi-web-app
  SITE_INDEX: index.html

jobs:
  build-and-publish:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      packages: write

    steps:
      - name: Checkout del repositorio
        uses: actions/checkout@v3

      - name: Login en GitHub Container Registry
        uses: docker/login-action@v2
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Construir y subir imagen Docker
        run: |
          docker build -t $IMAGE_NAME:latest -t $IMAGE_NAME:${{ github.sha }} .
          docker push $IMAGE_NAME:latest
          docker push $IMAGE_NAME:${{ github.sha }}

      - name: Actualizar index.html con informaci√≥n del Build
        run: |
          FECHA=$(date -u +"%Y-%m-%dT%H:%M:%SZ")
          SHA=${{ github.sha }}
          IMAGEN="$IMAGE_NAME:$SHA"
          NUEVO_CONTENIDO="<p>Build: $FECHA <br> SHA: $SHA <br> Image: $IMAGEN</p>"
          
          sed -i "/<!-- BUILD_INFO -->/,/<!-- END_BUILD_INFO -->/c\<!-- BUILD_INFO -->\n$NUEVO_CONTENIDO\n<!-- END_BUILD_INFO -->" $SITE_INDEX

      - name: Commit y Push de los cambios
        run: |
          git config --global user.name "GitHub Actions CI"
          git config --global user.email "actions@github.com"
          if [[ -n $(git status -s) ]]; then
            git add $SITE_INDEX
            git commit -m "ci: auto update build info [skip ci]"
            git push
          fi
